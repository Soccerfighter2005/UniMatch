<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <header>
        <h1>UniMatch</h1>
        <nav>
            <ul>
           <li><a href="#register">Register</a></li>
                <li><a href="#users">Users</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="register">
            <h2>Register</h2>
            <form id="registrationForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <br>
            <br>
        
                <textarea id="bio" placeholder="Tell us about yourself" required></textarea>
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="users">
            <h2>Registered Users</h2>
            <ul id="userList"></ul>
        </section>
        <header>200,000 users</header>
    </main>

    <footer>
        <p>&copy; 2024 UniMatch. All rights reserved.</p>
    </footer>
    <label>Select Your Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other" required>
    <label for="other">Other</label>
    <br>
    <br>

    <label for="college">Select Your College:</label>
    <select id="college" required>
        <option value="">--Please choose an option--</option>
        <option value="collegeA">NJIT</option>
        <option value="collegeB">Seton Hall</option>
        <option value="collegeC">Rutgers</option>
        <option value="collegeA">Essex County</option>

        
<img src="t_njit-highlanders3857.jpg" width="300px" height="200px">

</body>
